{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Tracking - BusTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'common_scripts.js' %}"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-100 min-h-screen">

    <script>loadDashboardNav();</script>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold text-indigo-600">ðŸšŒ BusTracker Pro</div>
                </div>
                <div class="flex space-x-4">
                    <button onclick="window.location.href='{% url 'student:home' %}'" class="px-4 py-2 text-gray-600 hover:text-indigo-600 transition-colors">Home</button>
                    <button onclick="window.location.href='{% url 'student:login_dashboard' %}'" class="px-4 py-2 text-gray-600 hover:text-indigo-600 transition-colors">Dashboard</button>
                    <button id="logoutBtn" onclick="logout()" class="px-4 py-2 text-red-600 hover:text-red-700 transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-8 px-4">

            <p class="text-gray-600">Bus tracking functionality has been removed.</p>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('currentUserRole');
            window.location.href = '{% url 'teacher:logout' %}';
        }
    </script>
</body>
</html>
