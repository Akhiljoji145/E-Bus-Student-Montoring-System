{% load static %}
<div id="actionPopup" class="modal" style="display:none;">
  <div class="modal-content bg-white rounded-xl shadow-2xl max-w-lg w-full mx-4">
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <h3 class="text-xl font-bold text-gray-900">ðŸ“‹ Take Action on Complaint</h3>
      <span class="close-button text-gray-400 hover:text-gray-600 text-2xl cursor-pointer" onclick="closeActionPopup()">&times;</span>
    </div>
    <form id="actionForm" method="POST" action="{% url 'management:take_action' %}" class="p-6">
      {% csrf_token %}
      <input type="hidden" name="complaint_id" id="complaint_id" value="">
      <div class="mb-4">
        <label for="action_taken" class="block text-sm font-medium text-gray-700 mb-2">Action Taken:</label>
        <textarea name="action_taken" id="action_taken" rows="5" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none"
                  placeholder="Describe the action taken to resolve this complaint..."></textarea>
      </div>
      <div class="flex justify-end space-x-3">
        <button type="button" onclick="closeActionPopup()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          Submit Action
        </button>
      </div>
    </form>
  </div>
</div>

<script>
function openActionPopup(complaintId) {
  document.getElementById('complaint_id').value = complaintId;
  document.getElementById('actionPopup').style.display = 'flex';
}

function closeActionPopup() {
  document.getElementById('actionPopup').style.display = 'none';
}
</script>
