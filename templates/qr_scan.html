{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scan - BusTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
    function logout() {
        localStorage.removeItem('currentUserRole'); // Clear stored role
        window.location.href = '{% url "student:logout" %}'; // Redirect to login page
    }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">

    <script>loadDashboardNav();</script>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold text-indigo-600">üöå BusTracker Pro</div>
                </div>
                <div class="flex space-x-4">
                    <button onclick="window.location.href='{% url 'student:dashboard' %}'" class="px-4 py-2 text-gray-600 hover:text-indigo-600 transition-colors">Dashboard</button>
                    <button id="logoutBtn" onclick="logout()" class="px-4 py-2 text-red-600 hover:text-red-700 transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-xl p-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 text-center">Scan QR Code to Board</h1>
            <p class="text-lg text-gray-600 text-center mb-8">Use your camera to scan the QR code on the bus for boarding.</p>

            <div class="flex justify-center mb-6">
                <div id="reader" class="border-2 border-gray-300 rounded-lg overflow-hidden" style="width: 100%; max-width: 500px;"></div>
            </div>

            <div id="result" class="text-center text-lg font-medium p-4 bg-gray-50 rounded-lg min-h-[50px] flex items-center justify-center">
                <!-- Result messages will appear here -->
            </div>

            <div class="text-center mt-8">
                <a href="{% url 'student:dashboard' %}" class="inline-block bg-indigo-600 text-white py-3 px-6 rounded-md font-semibold hover:bg-indigo-700 transition duration-200 ease-in-out">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    {% csrf_token %}
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned code as you like, for example:
            document.getElementById('result').innerHTML = `<span class="text-blue-600">Scanned: ${decodedText}</span>`;
            // Assuming decodedText contains the URL for handle_boarding
            // Send POST request to handle_boarding URL
            fetch(decodedText, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')  // Include CSRF token
                },
                body: new URLSearchParams({
                    'student_id': getStudentId() // Get logged in student id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('result').innerHTML = `<span class="text-green-600 font-semibold">${data.message}</span>`;
                    // Optionally redirect after showing message
                    setTimeout(() => {
                        window.location.href = '{% url "student:dashboard" %}';
                    }, 3000);  // Redirect after 3 seconds
                } else {
                    document.getElementById('result').innerHTML = `<span class="text-red-600 font-semibold">${data.message}</span>`;
                }
            })
            .catch(err => {
                document.getElementById('result').innerHTML = `<span class="text-red-600 font-semibold">Error processing boarding: ${err}</span>`;
            });
        }

        function onScanError(errorMessage) {
            // handle scan error
            console.warn(`QR error = ${errorMessage}`);
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);

        // Helper function to get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Placeholder for getting student id, adjust as needed
        function getStudentId() {
            // This could be fetched from session or a hidden input
            return "{{ student_id }}";
        }
    </script>
</body>
</html>
