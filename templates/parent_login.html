{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - School Bus Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <button onclick="window.location.href='{% url 'parent:login_dashboard' %}'" class="text-indigo-600 hover:text-indigo-700 mb-4 inline-flex items-center">
                        ‚Üê Back to Home
                    </button>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Parent Login</h2>
                    <p class="text-gray-600">Sign in to your parent account</p>
                </div>

                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="p-3 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="POST" action="{% url 'parent:login' %}" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors font-medium">
                        Sign In
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <a href="{% url 'parent:forgot_password_request' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'common_scripts.js' %}"></script>
</body>
</html>
